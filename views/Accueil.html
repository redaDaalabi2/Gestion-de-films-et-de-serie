<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="layout/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="layout/css/main.css">
    <title>cine master</title> 
</head>
<body>
    <div class="navbar navbar-expand-md bg-dark navbar-dark text-white fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand bold">CINE MASTER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="callapse navbar-collapse" id="mainmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item titre"><a href="#Home" class="nav-link">Home</a></li>
                    <li class="nav-item titre"><a href="#Blog" class="nav-link">Blog</a></li>
                    <li class="nav-item titre"><a href="#About us" class="nav-link">About us</a></li>
                    <li class="nav-item titre"><a href="#Contact" class="nav-link">Contact</a></li>
                </ul> 
                <div class="navbar-nav ms-auto">
                    <button class="btn btn-outline-secondary btn-lg text-white register">Register</button>
                    <button class="btn btn-outline-light login">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./layout/img/pexels-dominika-roseclay-977737.jpg" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./layout/img/pexels-gabriela-palai-507410.jpg" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./layout/img/pexels-miquel-rossellÃ³-calafell-3061171.jpg" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="layout/js/bootstrap.bundle.min.js"></script>

</html>
